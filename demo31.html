<head>

<body>
   <div id="mydiv">

    <h3> try , catch  and finally</h3>
   </div>
  

    <script>
        function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }

        myprint("start");

       try{
        const divedend = Number( window.prompt("eneter a dividednd"));
        const divisor = Number( window.prompt("eneter a divisor"));

        if(divisor == 0){
            throw new Error("you cant dived by zero");
        }

        if(isNaN(divedend) || isNaN(divisor)){
            throw new Error("value must be a number");

        }

        const result = divedend/divisor;

        myprint(result);

       }
       catch(error){
        myprint(error);
        console.error(error);
       }
        myprint("Reach the End");
      
    </script>
    
</body>
