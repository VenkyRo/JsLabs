<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .mybut{
        font-size: 1.5rem;
        margin: 15px;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
      }
      .enabled{
        background-color: tomato;
        color: white;
      }
      .hover{
        background-color: green;
      }
      .disbled{
        background-color: aqua;
      }
       

    </style>
</head>
<body>
    <h3 id="myh3"> class List </h3>

  <button class="mybut">mybutton1</button>
  <button class="mybut">mybutton2</button>
  <button class="mybut">mybutton3</button>
  <button class="mybut">mybutton4</button>

  

    <script>
       

       let button = document.querySelectorAll(".mybut");

       button.forEach(but =>{
        but.classList.add("enabled");
       })

       button.forEach( but1 =>{
        but1.addEventListener("mouseover", event =>{
          event.target.classList.toggle("hover");
        });
       })

       button.forEach( but1 =>{
        but1.addEventListener("mouseout", event =>{
          event.target.classList.toggle("hover");
        });
       })

       button.forEach( but1 =>{
        but1.addEventListener("click", event =>{
          if(event.target.classList.contains("disbled")){
            event.target.textContent += "ðŸ˜’"

          }
          else{
          event.target.classList.replace("enable" ,"disbled");
          }
        });
       })




    </script>
    
</body>
</html>
