<body>
    <h3 id="myh3"> element selectors by Tag name </h3>
   <div id="mydiv"></div>

   <div class="fruits">Apple</div>
   <div class="fruits">banana</div>
   <div class="fruits">Organge</div>

    <li>beets</li>

   </ul>

   <h4> Non-Root vegetabels</h4>
   <ul>
    <li>boroci</li>

   </ul>
  

    <script>
        function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }

        const H4 = document.getElementsByTagName("h4");
        const Li = document.getElementsByTagName("li");
        H4[0].style.backgroundColor = "yellow";
        H4[0].style.padding = "15px";
        H4[0].style.color = "Red";

        H4[1].style.backgroundColor = "black";
        H4[1].style.padding = "15px";
        H4[1].style.color = "white";

        Li[0].style.backgroundColor = "gray";
        Li[1].style.backgroundColor = "blue";
        Li[1].style.color = "white";
        Li[1].style.padding = "5px";
        Li[2].style.backgroundColor = "brown";
        Li[3].style.backgroundColor = "orange";
        Li[4].style.backgroundColor = "green";
        Li[5].style.backgroundColor = "gold";



      
       
    </script>
    
</body>
