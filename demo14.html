   <div id="mydiv">

    <script>
        function myprint(data){
        var mydiv = document.getElementById("mydiv");

        }

        setTimeout(hello,3000);
        function hello(){
            myprint("helllo venkatesh");
            myprint("your in arrow function");
        }
       



    </script>
