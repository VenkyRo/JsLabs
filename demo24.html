<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="mydiv">

    <h3> closure outer & inner method</h3>
   </div>
   
    

    <script>
        function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }

        function outer(){
            let message = "hello venatesh";
            function inner(){
                myprint(message);
            }
            inner();
        }
        message = "good bye";
        outer();


    </script>
    
</body>
</html>
