<body>
    <h3 id="myh3"> promises & call back hell </h3>
    <div id="mydiv"> </div>

 
  

    <script>

function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }
        myprint("hello");

        function walkDog(calback){
            setTimeout(() => {
                myprint("walk out the dog🐩")
                calback();
                
            }, 2000);
        }

        function cleanKitchen(calback){
            setTimeout(() => {
                myprint("clean the kitchen 🔪🔪")
                calback();
            }, 2500);
        } 


        function takeOut(calback){
            setTimeout(() => {
                myprint("Take out the Ttach🚮")
                calback()
            }, 2500);
        } 

        walkDog(() =>{
            cleanKitchen(()=>{
                takeOut(() => myprint("you work finshed"));
            });
        });

       

       
    </script>
    
</body>
</html>
