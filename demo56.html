<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3 id="myh3"> JOSN FILES fetchData form ApI </h3>
    <div id="mydiv"> </div>

    <input type="text" id="pokemonName" placeholder="Ener pokemon name">
    <button onclick="fetchData()">fetech Pokemon</button><br>

    <img src="" alt="pokemon sprite" id="pokemonSprite" style="display: none;">

    <script>

        function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }
       

        fetchData();

    async function fetchData(){
            
        try{

            const pokemonName = document.getElementById("pokemonName").value.toLowerCase();

            const Response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

            if(!Response.ok){
                throw new Error ("could not be fetch!!");
            }
            
            const data = await Response.json();
           // console.log(data);
           const pokemonSprite = data.sprites.front_default;
           const imgElement = document.getElementById("pokemonSprite")
           imgElement.src = pokemonSprite;
           imgElement.style.display = "block";
           
            
        }
        catch(error){
                 console.error(error);
        }
    }
    </script>
    
</body>
</html>
