<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="myh3"> element selectors by class name </h3>
   <div id="mydiv"></div>

   <div class="fruits">Apple</div>
   <div class="fruits">banana</div>
   <div class="fruits">Organge</div>
  

    <script>
        function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }

        const fruits = document.getElementsByClassName("fruits");
        myprint(fruits);
        console.log(fruits);

       // myprint(fruits[0]);

       Array.from(fruits).forEach(fruit => { fruit.style.backgroundColor =  "yellow"});
       Array.from(fruits).forEach(fruit => { fruit.style.padding =  "20px"});

        
       
    </script>
    
</body>
</html>
