<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="mydiv">

    <h3> Synchronous and asynchronous</h3>
   </div>
  

    <script>
        function myprint(data){
        var mydiv = document.getElementById("mydiv");
         mydiv.innerHTML=mydiv.innerHTML+data +"<br/>";
        }

        function fucn1(callback){
            setTimeout(() => {myprint("task 1"); callback()},3000);
        }

        function fun2(){
            myprint("task2")
            myprint("task3")
            myprint("task4")
        }

        fucn1(fun2);

      
    </script>
    
</body>
</html>
